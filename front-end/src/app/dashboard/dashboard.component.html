<div class="body">
  <div class="table-container">
    <table>
      <tr class="header">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Status</th>
        <th> </th>
      </tr>
      <tr *ngFor="let user of userList">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>(+91) {{user.mobileNumber}}</td>
        <td>{{user.status ? "Active" : "Inactive"}}</td>
        <td>
          <img class="icon" src="../../assets/edit.svg" alt="e" (click)="handleEdit(user._id)">
          <img class="icon" src="../../assets/delete.svg" alt="d" (click)="handleDelete(user._id)">
        </td>
      </tr>
    </table>
  </div>
</div>
